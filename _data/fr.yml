faq:
  title: "Playtest avec Moonforge"
  subtitle: "Questions fréquemment posées"
  item-1-q: "Qu’est-ce que Moonforge Insights ?"
  item-1-a: "Nous sommes une équipe d'experts en recherche de jeux vidéo. Nous aidons les développeurs en recueillant les opinions des joueurs. Créer de bons jeux n’est pas une mince affaire et les développeurs veulent savoir ce qui fonctionne bien et ce qui pourrait être amélioré dans leurs jeux. C'est là que nous intervenons, en leur fournissant les informations dont ils ont besoin pour que leur jeu soit le meilleur possible."
  item-2-q: "Qu'est-ce que Moon Squad ?"
  item-2-a: "Moon Squad est notre panel de recherche de jeux vidéos, composé de joueurs comme vous que nous invitons pour des études. Inscrivez-vous et quand votre profil correspond à un test de jeu, vous pourrez jouer, partager votre opinion et être rémunéré pour votre temps."
  item-3-q: "Comment puis-je m'inscrire pour participer aux études ?"
  item-3-a: "Il vous suffit de <a href='https://moonforgeinsights.com/fr/signup/'>cliquer ici</a> pour remplir notre questionnaire d'inscription. Cela nous permettra de mieux connaître votre expérience du jeu et nous indiquera le meilleur moyen de vous contacter."
  item-4-q: "Qui peut s'inscrire ? "
  item-4-a: "
    <p>Nous recherchons des joueurs et joueuses ayant toutes sortes d'expériences et d'aptitudes. Que vous soyez un joueur occasionnel ou professionnel, nous faisons des recherches sur un large éventail de jeux et sommes toujours à la recherche de perspectives et profils différents.</p>
    <p>Les conditions d'admissibilité sont les suivantes : </p>
    <ul>
      <li><strong>Âge</strong> : nous n'acceptons pour l'instant que les participants âgés de 18 ans et plus.</li>
      <li><strong>Lieu</strong> : à distance et en présentiel. Les études en présentiel ont lieu au Canada, à Toronto ou Montréal.</li>
      <li><strong>Langue</strong> : anglais et en français, sauf indication contraire.</li>
    </ul>
    <p>Si vous avez des questions sur votre éligibilité, vous pouvez nous contacter à l'adresse <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a>.</p>
    "
  item-5-q: "Comment cela fonctionne ?"
  item-5-a: "
    <p>Une fois inscrit, gardez un œil sur votre boîte de réception ; nous vous enverrons des mails quand de nouvelles études correspondent à votre expérience de jeu. Chaque étude étant légèrement différente, il se peut que nous vous demandions des détails supplémentaires sur votre expérience de jeu afin de nous assurer que l'étude vous convienne.</p>
    <p>Si vous êtes sélectionné pour l'étude, vous recevrez un autre mail avec tout ce que vous devez savoir. N'oubliez pas de répondre à ce courriel et de confirmer votre participation !</p>
    <p>Dans la plupart des cas, vous devrez également signer un accord de non-divulgation avant de commencer à jouer.</p>
    "
  item-6-q: "À quels types de recherche puis-je participer ?"
  item-6-a: "
    <p>Nous menons différents types de recherche dont les détails peuvent changer et nous vous en informerons si votre profil correspond. S'il s'agit d'une étude en présentiel, vous devez être en mesure d'y participer en personne (généralement à Toronto ou à Montréal, au Canada).</p>
    <p>Voici un bref aperçu des études auxquelles vous pourriez être invité à participer : </p>
    <ul>
      <li><strong>Test de jeu (playtest)</strong> : Vous jouez à un jeu ou ébauche de jeu et répondez à des questions sur votre expérience, généralement sous la forme d'un questionnaire.</li>
      <li><strong>Ergonomie</strong> : Vous accomplissez des tâches spécifiques dans un jeu et interagissez avec l'un de nos chercheurs pendant que vous accomplissez ces tâches.</li>
      <li><strong>Entretien</strong> : Vous discutez avec l'un de nos chercheurs sur divers sujets liés à des jeux.</li>
      <li><strong>Questionnaire</strong> : Vous recevrez un lien et répondrez à une enquête pendant votre temps libre.</li>
      <li><strong>Groupe de discussion</strong> : Vous participerez à une discussion de groupe avec d'autres joueurs et l'un de nos chercheurs sur divers sujets liés à des jeux.</li>
    </ul>
    "
  item-7-q: "Que reçois-je en échange de ma participation à une étude ? "
  item-7-a: "Vous recevrez une gratification pour votre participation sous forme de carte-cadeaux ou d'autres options. Le montant varie selon l'étude à laquelle vous participez et vous en serez informé à l'avance. En général, les sessions plus longues ont des gratifications plus élevées. Toutefois, il ne s'agit pas d'un taux horaire donc cela peut varier. Nous vous enverrons la gratification par l'intermédiaire d'un service tiers, de sorte que nous n'avons pas besoin de collecter vos informations bancaires pour vous envoyer votre récompense."
  item-8-q: "Comment utilisez-vous mes données ? Sont-elles en sécurité ?"
  item-8-a: "Vos données sont en sécurité chez nous. Nous ne partageons aucune de vos données personnelles avec qui que ce soit, et les données que nous recueillons ne sont utilisées que pour vous contacter au sujet d'opportunités de recherche qui vous correspondent. Vous pouvez consulter l'intégralité de notre politique de confidentialité <a href='https://moonforgeinsights.com/fr/privacy-policy/'>ici</a>."
  item-9-q: "Comment puis-je me désinscrire si je ne veux plus recevoir d'emails concernant des opportunités de recherche ?"
  item-9-a: "Vous pouvez vous désinscrire à tout moment en nous envoyant un courriel à l'adresse <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a>. Les courriels que vous recevrez de notre part contiendront également des informations sur la manière de se désinscrire."
  item-10-q: "S'agit-il d'un emploi ?"
  item-10-a: "Non, la participation à nos études n'est pas un emploi. Cependant, vous recevrez une gratification pour toutes les études auxquelles vous participerez !"
  item-11-q: "À quelle fréquence puis-je participer à des études ?"
  item-11-a: "Cela peut varier selon le nombre d'études que nous avons à un moment donné et si votre expérience de jeu correspond à ce que nous testons à ce moment là. Assurez-vous de répondre avec précision aux questions concernant votre profil de jeu pour maximiser vos chances d'être invité à une étude. Vous pouvez être éligible environ tous les deux mois si vous répondez aux invitations."
  item-12-q: "Je me suis inscrit mais je n'ai reçu aucune invitation pour des études !"
  item-12-a: "Ne vous inquiétez pas, si vous avez rempli <a href='https://moonforgeinsights.com/fr/signup/'>le questionnaire</a>, vous faites d'ores et déjà partie de la Moon Squad ! Nous vous contacterons quand votre proofil de jeu correspond aux besoins de l'étude, lesquels peuvent varier selon ce que nous testons - les places peuvent partir vite, assurez vous de vérifier vos mails ! C'est également possible que nous n'avons pas encore trouvé la bonne étude pour votre profil. Renseignez votre profil de jeu le plus précisément possible pour que l'on vous associe à une étude pertinente. Et vérifiez votre boîte de courriels indésirables au cas où !"
  item-13-q: "À qui dois-je m'adresser si j'ai d'autres questions ?"
  item-13-a: "Vous pouvez toujours nous envoyer un courriel à l'adresse <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a>. Nous sommes là pour répondre à toutes vos questions !"
  action: "Prêt à rejoindre la Moon Squad ?  <a href='https://moonforgeinsights.com/fr/signup/'>Inscrivez-vous ici</a> !"
  contact: "Vous pouvez toujours nous envoyer un courriel à l'adresse :"


  # --- PRIVACY POLICY ---

privacypolicy:
  title: "Politique de Confidentialité"
  date: "Dernière mise à jour le 12 Septembre 2024"
  preamble: "<p>Moonforge Insights s'engage à protéger votre vie privée et à veiller à ce que vos données personnelles soient traitées de manière sûre et responsable. Moonforge Insights se conforme à toutes les lois, directives gouvernementales et autres réglementations régissant la protection des données personnelles. La bonne gestion des données personnelles est l'un de nos principes fondamentaux.</p>"
  sec-1-title: "1. Introduction"
  sec-1-body: "<p>La présente politique de confidentialité décrit la manière dont nous recueillons, utilisons et protégeons vos informations personnelles conformément aux lois applicables, notamment la LPRPDE, P-39.1, CASL et le projet de loi 64 du Québec.</p>"
  sec-2-title: "2. Données collectées"
  sec-2-body: "
    <p>Nous recueillons les informations personnelles suivantes auprès des participants :</p>
    <ul>
      <li>Nom</li>
      <li>Numéro de téléphone</li>
      <li>Adresse mail</li>
      <li>Âge</li>
      <li>Ville</li>
      <li>Sexe (facultatif)</li>
      <li>Habitudes et préférences en matière de jeux (par exemple, jeux joués, plateformes de jeu utilisées, fréquence des jeux)</li>
    </ul>
    "
  sec-3-title: "3. Comment nous utilisons vos informations"
  sec-3-body: "
    <p>Vos informations personnelles seront utilisées aux fins suivantes :</p>
    <ul>
      <li>Pour vous contacter afin que vous participiez à nos études de recherche.</li>
      <li>Pour vous envoyer une gratification pour votre participation à une étude.</li>
      <li>Pour comprendre vos habitudes et préférences en matière de jeux afin de vous proposer des études pertinentes.</li>
      <li>Pour améliorer nos services et adapter nos recherches aux besoins de la communauté des joueurs.</li>
    </ul>
    "
  sec-4-title: "4. Base juridique du traitement des données"
  sec-4-body: "<p>Nous traitons vos informations personnelles sur la base de votre consentement, que vous donnez en vous inscrivant à notre panel. Vous avez le droit de retirer votre consentement à tout moment.</p>"
  sec-5-title: "5. Partage de vos informations"
  sec-5-body: "<p>Nous ne partageons pas vos informations personnelles avec des tiers, sauf si la loi l'exige ou si vous y consentez explicitement. Vos informations peuvent être partagées avec nos partenaires de recherche dans le seul but de mener des études.</p>"
  sec-6-title: "6. Transferts internationaux des données"
  sec-6-body: "<p>Vos informations personnelles peuvent être transférées et stockées sur des serveurs situés en dehors du Canada, en fonction de la localisation des centres de données utilisés par nos fournisseurs de services (tels que Microsoft). Ces transferts sont nécessaires pour vous fournir nos services. Nous veillons à ce que tout fournisseur de services traitant vos données maintienne un niveau de protection aussi rigoureux que celui requis par les lois applicables.</p>"
  sec-7-title: "7. Conservation des données"
  sec-7-body: "<p>Nous ne conservons vos informations personnelles que pendant la durée nécessaire à la réalisation des objectifs pour lesquels elles ont été collectées et pour nous conformer aux obligations légales.</p>"
  sec-8-title: "8. Vos droits"
  sec-8-body: "
    <p>Vous disposez des droits suivants concernant vos informations personnelles :</p>
    <ul>
      <li><strong>Accès</strong> : Vous pouvez demander l'accès à vos données.</li>
      <li><strong>Rectification</strong> : Vous pouvez demander la rectification de vos données.</li>
      <li><strong>Suppression</strong> : Vous pouvez demander la suppression de vos données.</li>
      <li><strong>Restriction</strong> : Vous pouvez demander une restriction du traitement de vos données.</li>
    </ul>
    <p>Vous pouvez exercer ces droits à tout moment en nous contactant à l'adresse  <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a>.</p>
    "
  sec-9-title: "9. Mesures de sécurité"
  sec-9-body: "
    <p>Nous prenons au sérieux la sécurité de vos données personnelles et avons mis en œuvre diverses mesures pour les protéger contre l'accès, l'utilisation, la modification et la divulgation non autorisés. Ces mesures sont conçues pour respecter voire dépasser les normes du secteur et pour se conformer aux lois et réglementations en vigueur.</p>
    <p>Dans la mesure du possible, les informations personnelles sont rendues anonymes afin de réduire le risque d'identification en cas de violation des données ou d'accès non autorisé. Nous ne collectons et ne conservons que le minimum d'informations personnelles nécessaires à la réalisation des objectifs définis dans la présente politique.</p>
    <p>Tous les employés ayant accès aux informations personnelles reçoivent une formation sur nos politiques de sécurité et nos meilleures pratiques en matière de protection des informations personnelles.</p>
    <p>En cas de violation des données susceptibles d'affecter vos informations personnelles, nous vous en informerons, ainsi que les autorités compétentes, comme l'exige la loi. Les notifications échéantes seront faites rapidement et comprendront des détails sur la violation, les informations concernées et les mesures que nous prenons pour en atténuer l'impact.</p>
    "
  sec-10-title: "10. Données concernant les mineurs"
  sec-10-body: "
    <p>Nos services sont destinés uniquement aux personnes âgées de 18 ans ou plus. Nous ne collectons pas sciemment d'informations personnelles auprès d'individus âgés de moins de 18 ans. Si nous apprenons que nous avons recueilli par inadvertance des données concernant un mineur, nous prendrons immédiatement des mesures afin de supprimer ces informations de nos dossiers.</p>
    <p>Si vous êtes un parent ou un tuteur et que vous pensez que votre enfant nous a fourni des informations personnelles, veuillez nous contacter à l'adresse <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a> afin que nous puissions prendre les mesures nécessaires.</p>
    "
  sec-11-title: "11. Modifications de la présente politique de confidentialité"
  sec-11-body: "<p>Nous pouvons mettre à jour cette politique de confidentialité de temps à autre. Toute modification sera publiée sur notre site web et nous vous informerons des changements importants par courrier électronique.</p>"
  contact: "Si vous avez des questions ou des préoccupations concernant cette politique de confidentialité ou vos informations personnelles, veuillez nous contacter à l'adresse :"


