privacypolicy:
  title: "Privacy Policy"
  date: "Last updated September 12, 2024"
  preamble: "<p>Moonforge Insights is strongly committed to protecting your privacy and ensuring your personal information is handled in a safe and responsible manner. Moonforge Insights shall comply with all laws, government guidelines, and other regulations governing the protection of personal data. Proper management of personal data is one of our core principles.</p>"
  sec-1-title: "1. Introduction"
  sec-1-body: "<p>This privacy policy outlines how we collect, use, and safeguard your personal information in compliance with applicable laws, including PIPEDA, P-39.1, CASL, and Quebec Bill 64.</p>"
  sec-2-title: "2. Information we collect"
  sec-2-body: "
    <p>We collect the following personal information from participants who sign up to our panel:</p>
    <ul>
      <li>Name</li>
      <li>Phone number</li>
      <li>Email address</li>
      <li>Age</li>
      <li>City</li>
      <li>Gender (optional)</li>
      <li>Gaming habits and preferences (e.g., games played, gaming systems used, frequency of gameplay)</li>
    </ul>
    "
  sec-3-title: "3. How we use your information"
  sec-3-body: "
    <p>Your personal information will be used for the following purposes:</p>
    <ul>
      <li>To contact you for participation in our research studies.</li>
      <li>To send you a gratuity for your participation in a study.</li>
      <li>To understand your gaming habits and preferences to better match you with relevant studies.</li>
      <li>To improve our services and tailor our research to the needs of the gaming community.</li>
    </ul>
    "
  sec-4-title: "4. Legal basis for processing"
  sec-4-body: "<p>We process your personal information based on your consent, which you provide when signing up to join our panel. You have the right to withdraw your consent at any time.</p>"
  sec-5-title: "5. Sharing your information"
  sec-5-body: "<p>We do not share your personal information with third parties except as required by law or with your explicit consent. Your information may be shared with our research partners strictly for the purposes of conducting studies.</p>"
  sec-6-title: "6. International data transfers"
  sec-6-body: "<p>Your personal information may be transferred to and stored on servers located outside of Canada, depending on the location of the data centres used by our service providers (such as Microsoft). These transfers are necessary to provide you with our services. We ensure that any service providers handling your data maintain a level of protection comparable to that required under applicable laws.</p>"
  sec-7-title: "7. Data retention"
  sec-7-body: "<p>We retain your personal information only for as long as necessary to fulfill the purposes for which it was collected, and to comply with legal obligations.</p>"
  sec-8-title: "8. Your rights"
  sec-8-body: "
    <p>You have the following rights concerning your personal information:</p>
    <ul>
      <li><strong>Access</strong>: You may request access to your data.</li>
      <li><strong>Correction</strong>: You may request corrections to your data.</li>
      <li><strong>Deletion</strong>: You may request deletion of your data.</li>
      <li><strong>Restriction</strong>: You may request a restriction on the processing of your data.</li>
    </ul>
    <p>You can exercise these rights at any time by contacting us at <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a>.</p>
    "
  sec-9-title: "9. Security measures"
  sec-9-body: "
    <p>We take the security of your personal information seriously and have implemented a variety of measures to protect it from unauthorized access, use, alteration, and disclosure. These measures are designed to meet or exceed industry standards and to comply with applicable laws and regulations.</p>
    <p>Where possible, personal information is anonymized to reduce the risk of identification in the event of a data breach or unauthorized access. We collect and retain only the minimum amount of personal information necessary to fulfill the purposes identified in this policy.</p>
    <p>All employees with access to personal information receive training on our security policies and best practices for safeguarding personal information.</p>
    <p>In the event of a data breach that may affect your personal information, we will notify you and relevant authorities as required by law. Notifications will be made promptly and will include details about the breach, the information involved, and the steps we are taking to mitigate the impact.</p>
    "
  sec-10-title: "10. Data from minors"
  sec-10-body: "
    <p>Our services are intended only for individuals aged 18 or older. We do not knowingly collect personal information from individuals under the age of 18. If we become aware that we have inadvertently collected data from a minor, we will take immediate steps to delete that information from our records.</p>
    <p>If you are a parent or guardian and believe that your child has provided us with personal information, please contact us at <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a> so that we can take the necessary actions.</p>
    "
  sec-11-title: "11. Changes to this policy"
  sec-11-body: "<p>We may update this privacy policy from time to time. Any changes will be posted on our website, and we will notify you of significant changes via email.</p>"
