# --- FAQ PAGE ---

faq:
  title: "Playtesting with Moonforge"
  subtitle: "Frequently Asked Questions"
  item-1-q: "Who are Moonforge Insights?"
  item-1-a: "We’re a team of research experts specializing in the games industry. We support game developers by gathering feedback from players. Creating great games is a tough job, and developers need to know what’s going well and what could be better. That’s where we come in, providing the insights they need to make their games the best they can be."
  item-2-q: "What is the Moon Squad?"
  item-2-a: "The Moon Squad is our research panel for video games, a group of gamers like you that we invite to take part in studies. Sign up, and when a game test comes up which matches your interests and experience, you'll get to play, share your feedback, and be compensated for your time."
  item-3-q: "How do I sign up to participate in studies?"
  item-3-a: "Just <a href='https://moonforgeinsights.com/signup/'>click here</a> to fill out our sign-up survey. It will give us some details about your gaming experience and let us know the best way to contact you."
  item-4-q: "Who is eligible to sign up?"
  item-4-a: "
    <p>We’re looking for players with all kinds of experiences, backgrounds, and abilities. Whether you’re a pro or just play occasionally, we test a wide range of games and are always looking for different perspectives. We’ll likely be doing research that’s a great match for you.</p>
    <p>We do have the following eligibility requirements:</p>
    <ul>
      <li><strong>Age</strong>: At present, we are only accepting participants aged 18 or older.</li>
      <li><strong>Location</strong>: We conduct both remote and on-site research. On-site studies take place in Toronto or Montréal, in Canada.</li>
      <li><strong>Language</strong>: We conduct our research in English and French, unless otherwise specified.</li>
    </ul>
    <p>If you're not sure if you're eligible, you can email us your questions at <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a>.</p>
    "
  item-5-q: "How does it work?"
  item-5-a: "
    <p>After you sign up, keep an eye on your inbox for emails from us about new studies that match your gaming experience. Each study is a little different, so we might ask you some more details about your gaming background to make sure it’s the right fit.</p>
    <p>If you’re selected for the study, you’ll get another email with everything you need to know. Make sure to hit reply to that and confirm your spot!</p>
    <p>In most cases you’ll also have to sign a non-disclosure agreement before you start playing.</p>
    "
  item-6-q: "What kinds of research can I participate in?"
  item-6-a: "
    <p>We conduct a variety of research types. The details can vary and will be communicated to you when you’re informed about a new opportunity. If it’s an on-site study, you’ll need to be able to attend in-person (typically in either Toronto or Montréal, Canada).</p>
    <p>Here's a quick overview of some studies you might be asked to participate in:</p>
    <ul>
      <li><strong>Playtest</strong>: You'd play a game (or something similar) and answer questions about your experience, usually in the form of a survey.</li>
      <li><strong>Usability</strong>: You'd be asked to complete tasks in a game (or something similar) and interact one-on-one with one of our researchers.</li>
      <li><strong>Interview</strong>: You'd chat with one of our researchers about various games-related topics.</li>
      <li><strong>Survey</strong>: You'd receive a link in your email and fill out a survey on your own time.</li>
      <li><strong>Focus group</strong>: You'd joing a group discussion with other players and one of our researchers about various games-related topics.</li>
    </ul>
    "
  item-7-q: "What do I get for participating in a study?"
  item-7-a: "You’ll receive a gratuity for participating. You'll generally have a choice from a variety of gift cards and other redemption options. The amount depends on the study you participate in, but we’ll let you know what this is beforehand. In general, longer sessions will tend to have a higher gratuity. However, this is not an hourly rate and can vary. We send the gratuities to you through a third-party service, so we don't need to collect any of your banking information."
  item-8-q: "How do you handle my data? Is it safe?"
  item-8-a: "Your data is safe and secure with us. We don’t share any of your personal data with anyone, and the data we do collect is only used to contact you about relevant research opportunities. You can read our full privacy policy <a href='https://moonforgeinsights.com/privacy-policy/'>here</a>."
  item-9-q: "How can I opt out if I want to stop receiving emails about research opportunities?"
  item-9-a: "You can opt out at any time by sending us an email with your request at <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a>. Emails you receive from us will also contain information about how to unsubscribe."
  item-10-q: "Is this a job?"
  item-10-a: "No, participating in our studies is not related to employment. However, you will receive a gratuity for any studies you take part in!"
  item-11-q: "How often will I get to participate in a research study?"
  item-11-a: "This depends on the number of studies we’re running and if your gaming experience matches what we’re testing. It's important that your survey responses reflect your real gaming habits, as that's the best way to increase your chances of being matched with a study. You might be eligible every few months or so if you respond to the invites often."
  item-12-q: "I signed up, but I haven't heard back about any invites to research studies!"
  item-12-a: "Don't worry, if you filled out the <a href='https://moonforgeinsights.com/signup/'>form</a>, you are already registered in the Moon Squad! We’ll reach out about a study when your gaming profile matches what we need for a study, which depends on the types of games that we’re testing at the time—but spaces might fill up fast! It might just be that we haven’t had the right match yet. Make sure to be as accurate as possible when filling out your profile, so we can match you with the right studies. Also, make sure to check your junk mail just in case!"
  item-13-q: "Who do I reach out to if I have more questions?"
  item-13-a: "You can always send us an email at <a href='mailto:playtests@moonforgeinsights.com'>playtests@moonforgeinsights.com</a>. We're here to help with any questons you have!"
  action: "Ready to join the Moon Squad? <a href='https://moonforgeinsights.com/signup/'>Sign up here</a>!"
  contact: "Still have questions? Reach out to us any time."


